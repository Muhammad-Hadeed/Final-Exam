<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üåç Tourism Manager</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#attractions">Attractions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#visitors">Visitors</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center text-light">
        <div class="container">
            <h1 class="display-4">Welcome to Tourism Manager</h1>
            <p class="lead">Discover, Manage, and Share the Best Attractions</p>
            <a href="#attractions" class="btn btn-warning btn-lg">Explore Now</a>
        </div>
    </header>
    <button id="goToDashboard" class="btn btn-primary mt-4">Go to Dashboard</button>
        
    <div class="mt-4">
    <!-- Analytics Section -->
    <section class="container my-5" id="analytics">
        <h2 class="text-center">Dashboard Analytics</h2>
        <canvas id="attractionChart" class="my-4"></canvas>
    </section>

    <!-- Attractions Section -->
    <section id="attractions" class="container my-5">
        <h2 class="text-center mb-4">Top Attractions</h2>
        <div id="attraction-list" class="row g-4"></div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="showAddAttractionForm()">‚ûï Add Attraction</button>
        </div>
        <div id="add-attraction-form" class="mt-4"></div>
    </section>

    <!-- Visitors Section -->
    <section id="visitors" class="container my-5">
        <h2 class="text-center mb-4">Our Visitors</h2>
        <div id="visitor-list" class="table-responsive"></div>
        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="showAddVisitorForm()">Register Visitor</button>
        </div>
        <div id="add-visitor-form" class="mt-4"></div>
    </section>

    <!-- Reviews Section -->
    <section id="reviews" class="container my-5">
        <h2 class="text-center mb-4">Visitor Reviews</h2>
        <div id="review-list" class="row g-4"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-light py-3">
        <p>&copy; 2024 Tourism Management System | Designed with üíô</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
